<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bricolage+Grotesque:opsz,wght@12..96,400;12..96,600;12..96,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <div></div>
        <h1>Wordle</h1>
        <span id="modal-open-button" class="icon material-symbols-outlined">
          leaderboard
        </span>
      </header>
      <div class="wordle-wrapper">
        <div class="board-wrapper">
          <div class="board">
            <div class="board-row">
              <div class="tile" data-state="empty"></div>
              <div class="tile" data-state="empty"></div>
              <div class="tile" data-state="empty"></div>
              <div class="tile" data-state="empty"></div>
              <div class="tile" data-state="empty"></div>
            </div>
            <div class="board-row">
              <div class="tile" data-state="empty"></div>
              <div class="tile" data-state="empty"></div>
              <div class="tile" data-state="empty"></div>
              <div class="tile" data-state="empty"></div>
              <div class="tile" data-state="empty"></div>
            </div>
            <div class="board-row">
              <div class="tile" data-state="empty"></div>
              <div class="tile" data-state="empty"></div>
              <div class="tile" data-state="empty"></div>
              <div class="tile" data-state="empty"></div>
              <div class="tile" data-state="empty"></div>
            </div>
            <div class="board-row">
              <div class="tile" data-state="empty"></div>
              <div class="tile" data-state="empty"></div>
              <div class="tile" data-state="empty"></div>
              <div class="tile" data-state="empty"></div>
              <div class="tile" data-state="empty"></div>
            </div>
            <div class="board-row">
              <div class="tile" data-state="empty"></div>
              <div class="tile" data-state="empty"></div>
              <div class="tile" data-state="empty"></div>
              <div class="tile" data-state="empty"></div>
              <div class="tile" data-state="empty"></div>
            </div>
            <div class="board-row">
              <div class="tile" data-state="empty"></div>
              <div class="tile" data-state="empty"></div>
              <div class="tile" data-state="empty"></div>
              <div class="tile" data-state="empty"></div>
              <div class="tile" data-state="empty"></div>
            </div>
          </div>
        </div>
        <div class="keyboard-wrapper">
          <div class="keyboard-row">
            <button
              type="button"
              class="keyboard-key"
              data-label="Q"
              data-state="empty"
            >
              Q
            </button>
            <button
              type="button"
              class="keyboard-key"
              data-label="W"
              data-state="empty"
            >
              W
            </button>
            <button
              type="button"
              class="keyboard-key"
              data-label="E"
              data-state="empty"
            >
              E
            </button>
            <button
              type="button"
              class="keyboard-key"
              data-label="R"
              data-state="empty"
            >
              R
            </button>
            <button
              type="button"
              class="keyboard-key"
              data-label="T"
              data-state="empty"
            >
              T
            </button>
            <button
              type="button"
              class="keyboard-key"
              data-label="Y"
              data-state="empty"
            >
              Y
            </button>
            <button
              type="button"
              class="keyboard-key"
              data-label="U"
              data-state="empty"
            >
              U
            </button>
            <button
              type="button"
              class="keyboard-key"
              data-label="I"
              data-state="empty"
            >
              I
            </button>
            <button
              type="button"
              class="keyboard-key"
              data-label="O"
              data-state="empty"
            >
              O
            </button>
            <button
              type="button"
              class="keyboard-key"
              data-label="P"
              data-state="empty"
            >
              P
            </button>
          </div>
          <div class="keyboard-row">
            <div class="empty-space"></div>
            <button
              type="button"
              class="keyboard-key"
              data-label="A"
              data-state="empty"
            >
              A
            </button>
            <button
              type="button"
              class="keyboard-key"
              data-label="S"
              data-state="empty"
            >
              S
            </button>
            <button
              type="button"
              class="keyboard-key"
              data-label="D"
              data-state="empty"
            >
              D
            </button>
            <button
              type="button"
              class="keyboard-key"
              data-label="F"
              data-state="empty"
            >
              F
            </button>
            <button
              type="button"
              class="keyboard-key"
              data-label="G"
              data-state="empty"
            >
              G
            </button>
            <button
              type="button"
              class="keyboard-key"
              data-label="H"
              data-state="empty"
            >
              H
            </button>
            <button
              type="button"
              class="keyboard-key"
              data-label="J"
              data-state="empty"
            >
              J
            </button>
            <button
              type="button"
              class="keyboard-key"
              data-label="K"
              data-state="empty"
            >
              K
            </button>
            <button
              type="button"
              class="keyboard-key"
              data-label="L"
              data-state="empty"
            >
              L
            </button>
            <div class="empty-space"></div>
          </div>
          <div class="keyboard-row">
            <button
              type="button"
              class="keyboard-key keyboard-special-key"
              data-label="enter"
            >
              ENTER
            </button>
            <button
              type="button"
              class="keyboard-key"
              data-label="Z"
              data-state="empty"
            >
              Z
            </button>
            <button
              type="button"
              class="keyboard-key"
              data-label="X"
              data-state="empty"
            >
              X
            </button>
            <button
              type="button"
              class="keyboard-key"
              data-label="C"
              data-state="empty"
            >
              C
            </button>
            <button
              type="button"
              class="keyboard-key"
              data-label="V"
              data-state="empty"
            >
              V
            </button>
            <button
              type="button"
              class="keyboard-key"
              data-label="B"
              data-state="empty"
            >
              B
            </button>
            <button
              type="button"
              class="keyboard-key"
              data-label="N"
              data-state="empty"
            >
              N
            </button>
            <button
              type="button"
              class="keyboard-key"
              data-label="M"
              data-state="empty"
            >
              M
            </button>
            <button
              type="button"
              class="keyboard-key keyboard-special-key"
              data-label="remove"
            >
              <span class="material-symbols-outlined"> backspace </span>
            </button>
          </div>
        </div>
      </div>
      <div class="toast-wrapper">
        <div class="toast-message"></div>
      </div>
      <div id="modal" class="hidden">
        <div class="modal-wrapper">
          <div class="modal-header">
            <span
              id="modal-close-button"
              class="icon material-symbols-outlined"
            >
              close
            </span>
          </div>
          <div class="modal-contents">
            <div id="result-board">
              <h1 id="result-text"></h1>
            </div>
            <div class="button-wrapper">
              <button type="button" id="replay-button">
                다시하기
                <span class="material-symbols-outlined"> replay </span>
              </button>
              <button type="button" id="share-button">
                공유하기
                <span class="material-symbols-outlined"> share </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="js/index.js"></script>
</html>
